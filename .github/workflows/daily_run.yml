name: Hot News Crawler

on:
  schedule:
    # 每天北京时间早上 08:00，18点 运行
    - cron: "0 0,10 * * *" 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 安装 CPU 版 Torch
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          pip install transformers
          pip install -r requirements.txt

      - name: Verify required files
        run: |
          if [ ! -f config/config.yaml ]; then
            echo "❌ 错误: config/config.yaml 不存在"
            exit 1
          fi
          if [ ! -f config/frequency_words.txt ]; then
            echo "❌ 错误: config/frequency_words.txt 不存在"
            exit 1
          fi

      - name: Run crawler
        env:
          # 请确保在 Settings -> Secrets 中配置了这些
          # FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          # TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          # TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # DINGTALK_WEBHOOK_URL: ${{ secrets.DINGTALK_WEBHOOK_URL }}
          WEWORK_WEBHOOK_URL: ${{ secrets.WEWORK_WEBHOOK_URL }}
          # WEWORK_MSG_TYPE: ${{ secrets.WEWORK_MSG_TYPE }}
          # EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          # EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          # EMAIL_TO: ${{ secrets.EMAIL_TO }}
          # EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
          # EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
          # NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          # NTFY_SERVER_URL: ${{ secrets.NTFY_SERVER_URL }}
          # NTFY_TOKEN: ${{ secrets.NTFY_TOKEN }}
          GITHUB_ACTIONS: true
        run: python main.py

      - name: Commit and push if changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'shimy451@gmail.com'
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto update by GitHub Actions at $(TZ=Asia/Shanghai date)" && git push)